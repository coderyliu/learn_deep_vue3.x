<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <div :class="liu">哈哈哈</div>

      <!-- 对象语法:{active:boolean} -->
      <div :class="{active:isActive}">呵呵呵</div>
      <button @click="toggle">切换</button>

      <!-- 也可以有多个键值对 -->
      <div :class="{active:isActive,title:true}"></div>

      <!-- 默认的class和动态的class结合 -->
      <div class="abc cba" :class="{active:isActive}"></div>

      <!-- 将返回的对象放到一个单独的属性中 -->
      <div :class="classObj">hihihi</div>

      <!-- 将返回的对象放到一个methods(computed)中 -->
      <div :class="getClassObj()">hehehe</div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
            liu: "liu",
            isActive: true,
            classObj: {
              active: true,
              title: true,
            },
          };
        },
        methods: {
          toggle() {
            this.isActive = !this.isActive;
          },
          getClassObj() {
            return {
              active: true,
              title: true,
            };
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
