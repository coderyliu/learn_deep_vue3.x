<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id='liu'>
    <div :style='{color:finalColor,fontSize:"30px"}'>{{message}}</div>
    <div :style='{color:finalColor,fontSize:finalFontSize+"px"}'>{{message}}</div>

    <!-- 绑定一个data中的属性值，并且是一个对象 -->
    <div :style='finalStyleObj'>呵呵呵</div>

    <!-- 调用一个方法 -->
    <div :style='getFinalStyleObj()'>哈哈哈</div>
  </template>

  <script src='../js/vue.js'></script>

  <script>
    const App = {
      template: '#liu',
      data() {
        return {
          message: 'Hello World',
          finalColor:'red',
          finalFontSize:30,
          finalStyleObj:{
            color:'red',
            fontSize:"30px"
          }
        }
      },
      methods: {
        getFinalStyleObj(){
          return {
            color:'red',
            fontSize:"30px"
          }
        }
      },
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
