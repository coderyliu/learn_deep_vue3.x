<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <div>{{message}}</div>
      <component-a></component-a>
    </template>

    <!-- 组件模板 -->
    <template id="my-app">
      <h2>{{desc}}</h2>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      // 局部组件的注册是在组件的components选项中注册
      // 使用的时候只能在注册的组件中使用
      const ComponentA = {
        template: "#my-app",
        data() {
          return {
            desc: "呵呵呵",
          };
        },
      };

      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
          };
        },
        methods: {},
        components: {
          // key: 组件名称
          // value: 组件对象
          ComponentA,
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
