<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <!-- 1.mustache基本语法 -->
      <div>{{message}}</div>
      <!-- 2.是一个表达式 -->
      <div>{{counter*10}}</div>

      <div>{{message.split('')}}</div>

      <!-- 3.也可以是methods中的方法 -->
      <div>{{increment()}}</div>

      <!-- 4.还可以是计算属性 -->
      <div>{{this.out}}</div>

      <!-- 5.还可以是三元运算符 -->
      <div>{{isFlag?'hahaha':'hihihi'}}</div>

      <!-- 6.错误用法，不能是if语句，不能是赋值运算符 -->
      <button @click="increment">+1</button>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
            counter: 100,
            isFlag: true,
          };
        },
        methods: {
          increment() {
            console.log(111);
            this.counter++;
          },
        },
        computed: {
          out() {
            console.log(222);
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
