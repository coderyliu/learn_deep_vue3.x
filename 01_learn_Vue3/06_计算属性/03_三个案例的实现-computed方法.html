<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <h2>{{getFullName}}</h2>
      <h2>{{getScore}}</h2>
      <h2>{{getMessageReverse}}</h2>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
            firstName: "kobe",
            lastName: "curry",
            score: 70,
          };
        },
        methods: {},
        computed: {
          getFullName() {
            return this.firstName + " " + this.lastName;
          },
          getScore() {
            return this.score > 60 ? "及格" : "不及格";
          },
          getMessageReverse() {
            return this.message.split(" ").reverse().join(" ");
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
