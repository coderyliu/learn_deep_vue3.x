<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id='liu'>
    <!-- 计算属性不能传递参数，计算属性的调用不用加括号，如果加了括号相当于函数调用,会报错 -->
    <h2>{{getMessage('liu')}}</h2>
  </template>

  <script src='../js/vue.js'></script>

  <script>
    const App = {
      template: '#liu',
      data() {
        return {
          message: 'Hello World'
        }
      },
      methods: {

      },
      computed:{
        getMessage(name){
          console.log(name)
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
