<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <!-- 1.绑定textarea -->
      <label for="intro">
        自我介绍
        <textarea
          name="intro"
          id="intro"
          cols="30"
          rows="10"
          v-model="intro"
        ></textarea>
      </label>
      <h2>{{intro}}</h2>

      <!-- 2.绑定单选按钮 -->
      <label for="male">
        <input type="radio" id="male" v-model="sex" value="男" />男
      </label>
      <label for="female">
        <input type="radio" id="female" v-model="sex" value="女" />女
      </label>
      <label for="others">
        <input type="radio" id="others" v-model="sex" value="其它" />其它
      </label>
      <h2>性别：{{sex}}</h2>

      <!-- 3.绑定多选按钮 -->
      <!-- 3.1多选 -->
      <label for="basketball">
        <input
          type="checkbox"
          id="basketball"
          v-model="hobbies"
          value="篮球"
        />篮球
      </label>
      <label for="football">
        <input
          type="checkbox"
          id="football"
          v-model="hobbies"
          value="足球"
        />足球
      </label>
      <label for="tennies">
        <input
          type="checkbox"
          id="tennies"
          v-model="hobbies"
          value="排球"
        />排球
      </label>
      <h2>爱好：{{hobbies}}</h2>

      <!-- 3.2单选 -->
      <label for="isFlag">
        <input type="checkbox" id="isFlag" v-model="isFlag" />选中
      </label>
      <h2>是否选中:{{isFlag}}</h2>

      <!-- 4.绑定下拉框 -->
      <!-- 4.1选中一个 -->
      <label for="selected">
        <select id="selected" v-model="fruit">
          <option value="苹果">苹果</option>
          <option value="香蕉">香蕉</option>
          <option value="橘子">橘子</option>
        </select>
      </label>
      <h2>水果:{{fruit}}</h2>

      <!-- 4.2选中多个 -->
      <select v-model="fruits" multiple size="2">
        <option value="banner">香蕉</option>
        <option value="orange">橘子</option>
        <option value="apple">苹果</option>
      </select>
      <h2>水果：{{fruits}}</h2>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
            intro: "",
            sex: "男",
            hobbies: [],
            isFlag: false,
            fruit: "",
            fruits: [],
          };
        },
        methods: {},
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
