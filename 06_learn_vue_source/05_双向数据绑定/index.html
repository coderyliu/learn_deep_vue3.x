<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
</head>

<body>
  <div id="app">
    <div>{{msg}}</div>
    <div>{{date}}</div>
    <div>{{obj.a}}</div>
  </div>

  <script src="./index.js"></script>
  <script>
    const vm = new Mvvm({
      el: '#app',
      data: {
        msg: '1',
        date: new Date(),
        obj: {
          a: 1,
          b: 11
        }
      }
    })
  </script>
</body>

</html>
