<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id='liu'>
    <ul>
      <template v-for='(item,index) in movies' :key='index'>
        <li>{{item}}</li>
        <li><hr></li>
      </template>
    </ul>
  </template>

  <script src='../js/vue.js'></script>

  <script>
    const App = {
      template: '#liu',
      data() {
        return {
          message: 'Hello World',
          movies: [
            '大话西游',
            '流浪地球',
            '神话',
            '我和我的祖国'
          ]
        }
      },
      methods: {

      },
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
