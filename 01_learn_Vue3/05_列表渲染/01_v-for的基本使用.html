<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <!-- 遍历数组 -->
      <h2>电影列表</h2>
      <ul>
        <li v-for="(item,index) in movies" :key="index">{{index}}--{{item}}</li>
      </ul>
      <!-- 个人信息 -->
      <h2>个人信息</h2>
      <ul>
        <!-- 遍历对象 -->
        <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
      </ul>
      <!-- 便利数字 -->
      <ul>
        <li v-for="item in 10">{{item}}</li>
      </ul>

      <!-- 以上是使用in遍历 ，下面使用of遍历-->
      <!-- 遍历电影 -->
      <h3>电影列表</h3>
      <ul>
        <li v-for="item of movies">{{item}}</li>
      </ul>
      <h2>个人信息</h2>
      <ul>
        <li v-for="item in info">{{item}}</li>
      </ul>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
            movies: ["大话西游", "流浪地球", "猩球崛起", "特斯拉"],
            info: {
              name: "liu",
              age: 21,
              sex: "男",
            },
          };
        },
        methods: {},
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
