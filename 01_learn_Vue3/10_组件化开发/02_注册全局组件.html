<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <div>{{message}}</div>
      <component-a></component-a>
    </template>

    <!-- 组件模板 -->
    <template id="my-app">
      <h2>{{desc}}</h2>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
          };
        },
        methods: {},
      };

      const app = Vue.createApp(App);

      // 全局组件的注册
      // 全局组件: 意味着注册的这个组件可以在任何的组件模板中使用
      app.component("component-a", {
        template: "#my-app",
        data() {
          return {
            desc: "哈哈哈",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
