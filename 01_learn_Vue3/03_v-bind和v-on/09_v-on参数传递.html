<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <div>{{message}}</div>
      <!-- 默认的话会把event事件对象传递给函数 -->
      <button @click="btn1Click">按钮1</button>

      <!-- 如果想要传递其他参数，可以这样 -->
      <button @click='btn2Click($event,"liu")'>按钮2</button>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
          };
        },
        methods: {
          btn1Click(event) {
            console.log(event);
          },
          btn2Click(event, name) {
            console.log(event, name);
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
