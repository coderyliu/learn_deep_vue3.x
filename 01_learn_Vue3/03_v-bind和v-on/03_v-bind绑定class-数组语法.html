<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="liu">
      <div :class='["active",title]'>哈哈哈</div>
      <div :class='["active",title,isActive?"active":""]'>哈哈哈</div>
      <div :class='["active",title,{active:true}]'>哈哈哈</div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: "#liu",
        data() {
          return {
            message: "Hello World",
            title: "cba",
            isActive: true,
          };
        },
        methods: {},
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
