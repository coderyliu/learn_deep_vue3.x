<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id='liu'>
    <ul>
      <li v-for='item in letters'>{{item}}</li>
    </ul>
    <button @click='insertG'>插入g</button>
  </template>

  <script src='../js/vue.js'></script>

  <script>
    const App = {
      template: '#liu',
      data() {
        return {
          letters:['a','b','c','d','e','f']
        }
      },
      methods: {
        insertG(){
          this.letters.splice(2,0,'g')
        }
      },
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
