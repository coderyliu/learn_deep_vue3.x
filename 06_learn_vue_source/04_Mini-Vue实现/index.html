<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-vue入口的实现</title>
</head>
<body>

  <div id="app"></div>

  <script src="../02_渲染器实现/renderer.js"></script>
  <script src="../03_响应式系统/04_reactive_Vue3响应式监听.js"></script>
  <script src="./index.js"></script>

  <script>
    const App={
      data:reactive({
        name:'coder',
        counter:0
      }),
      render(){
        return h('div',null,[
          h('h2',null,`当前计数:${this.data.counter}`),
          h('button',{
            onClick:()=>{
              this.data.counter++
            }
          },'+1')
        ])
      }
    }

    const app=createApp(App)
    app.mount('#app')
  </script>
</body>
</html>
